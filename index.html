<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
        <h2 id="page-title">What's for Dinner?</h3>
        <a id="add-recipe">ADD A RECIPE</a>
    </header>
    <section>
      <div class="interactive-square hidden">
        <div class="block">
          <h1 class="form-heading">What are you looking for?<span id="astrick"><sup>*</sup></span></h1>
          <form class="form">
            <input type="radio" id="side" name="rb">
            <label for="side" class="radio-button">Side</label><br>
            <input type="radio" id="main-dish" name="rb">
            <label for="main-dish">Main Dish</label><br>
            <input type="radio" id="dessert" name="rb">
            <label for="dessert">Dessert</label><br>
            <input type="radio" id="entire-meal" name="rb">
            <label for="entire-meal">Entire Meal</label><br>
            <button class="form-button">LET'S COOK!</button>
          </form>
        </div>
      </div>
      <div class="results-square hidden">
        <div class="results-div hidden">
          <h3 class="results-heading">You should make:</h3>
          <p class="results"></p>
          <button id="clear-button" class="hidden">Clear</button>
        </div>
        <div class="clip-art">
          <img src="assets/cookpot.svg" id="pot"/>
        </div>
      </div>
      <div class="login">
        <div>
          <h1>Enter your name</h1>
          <form id="login-form">
            <input type="text" id="name">
            <button id="login-button">Enter</button>
          </form>
        </div>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
